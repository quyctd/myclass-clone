<div class="container-fluid">
    <div class="row mt-3">
        {% for course in category.khoa_hoc.all %}
        <div class="col-sm-4 mb-2">
            <div class="card card-change">
                <img class="card-img-top" src="/media/{{course.anh_cover}}" alt="{{course.ten_khoa_hoc}}" height="122px" style="object-fit:cover;">
                <div class="card-body card-body-override">
                    <p class="title_course" style="margin:0; height:auto; min-height:auto;">
                        {{ course.ten_khoa_hoc|truncatewords:6 }}
                    </p>
                    <p class="text-secondary">{{ course.tac_gia.first_name }} {{ course.tac_gia.last_name }}</p>
                    <p class="mt-2">4.7
                        <i class="fas fa-star" style="color: orange"></i>
                        <i class="text-muted">(10 votes)</i>
                    </p>
                    <a href="/course/{{course.id}}" class="btn btn-success btn-sm float-right">Chi tiáº¿t</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
