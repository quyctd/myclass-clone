<div class="container-fluid">
    <div class="row mt-3">
        {% for course in courses %}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
            <div class="card card-change card-shadow">
                <img class="card-img-top" src="{{course.cover_link}}" alt="{{course.ten_khoa_hoc}}" height="122px" style="object-fit:cover;">
                <div class="card-body card-body-override">
                    <p class="title_course" style="margin:0;">
                        {{ course.ten_khoa_hoc|truncatewords:5 }}
                    </p>
                    <p class="text-secondary">
                        <i class="fas fa-users"></i> {{course.students.count}} học sinh
                    </p>
                    {% if course in user.course.all %}
                    <a href="/course/{{course.id}}/enroll" class="btn btn-success btn-sm float-right">Chi tiết</a>
                    {% else %}
                        <a href="/course/{{course.id}}/" class="btn btn-success btn-sm float-right">Chi tiết</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
