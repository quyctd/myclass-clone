<section class="widget">
    <h3 class="widget-title">Khóa học mới</h3>
    {% for course in new_courses %}
    <div class="bright-course-list">
        <div class="bright-course-item has-post-thumbnail hentry">
            <div class="courses-wrap row">
                <div class="bright-course-thumb col-sm-4">
                    <div class="thumb">
                        <img width="100%" height="60px" src="/media/{{course.anh_cover}}" alt="{{course.ten_khoa_hoc}}" style="object-fit:cover;"> 
                    </div>
                </div>
                <div class="bright-course-details col-sm-8" style="padding:0;">
                    <div class="course-detail-wrap">
                        <div class="course-content">
                            <h3>
                                <a href="/course/{{course.id}}" alt="{course.ten_khoa_hoc}}">{{course.ten_khoa_hoc|truncatewords:2}}</a>
                            </h3>
                            <div class="bright-course-meta">
                                <span class="course-instructor">
                                    <a href="">
                                        <span>{{course.tac_gia.first_name}} {{course.tac_gia.last_name}}</span>
                                    </a>
                                </span>
                                <span class="course-students" title="No student enrolled">
                                    0 student
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</section>
