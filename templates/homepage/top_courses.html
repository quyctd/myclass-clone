<div class="top_courses container-fluid">
  <h2 class="text-center">Top khóa học về "{{page_title}}"</h2>
  <div class="row mt-3">
    <div class="col-sm-1">
    </div>
    {% for i in "x"|rjust:"5" %}
    <div class="col-sm-2 col-sm-2-change">
      <div class="card card-change">
        <img class="card-img-top" src="https://cloud.netlifyusercontent.com/assets/344dbf88-fdf9-42bb-adb4-46f01eedd629/68dd54ca-60cf-4ef7-898b-26d7cbe48ec7/10-dithering-opt.jpg" alt="Card image cap" height="122px">
        <div class="card-body card-body-override">
          <p class="title_course">Làm sao để tán đổ bạn gái trong 7 ngày</p>
          <p class="text-secondary">Trương Vô Kị</p>
          <p class="mt-2">4.7 <i class="fas fa-star" style="color: orange"></i> <i class="text-muted">(10 votes)</i></p>
          <a href="#" class="btn btn-success btn-sm float-right">Ghi danh</a>
        </div>
      </div>
    </div>
    {% endfor %}
    <div class="col-sm-1">
    </div>
  </div>
</div>
