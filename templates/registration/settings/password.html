<h3 class="text-center">Account</h3>
<p class="text-center">Edit your account settings and change your password here.</p>
<form style="margin: 0 100px;">
    <hr>
    
    <div class="form-group">
        <label>Password:</label>
        <input type="text" class="form-control" placeholder="Enter Current Password">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter New Password">        
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Re-type New Password">
    </div>
    <hr>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Change Password</button>
    </div>
</form>
